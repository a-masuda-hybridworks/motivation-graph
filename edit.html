<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/detail-style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/garlic.js"></script>
  <title>編集/削除</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="img/02_01_logo.svg" alt="Logo" />
      </div>
    </nav>
  </header>
  <div class="container">
    <h2>ライフライン項目 編集/削除</h2>
    <form id="registrationForm" data-persist="garlic">
      <div class="form-group">
        <label for="age">年齢</label>
        <select id="age" name="age"></select>
      </div>
      <div class="form-group">
        <label for="title">出来事</label>
        <input type="text" id="title" name="title" placeholder="出来事を入力してください" />
        <div id="titleError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="influencer">影響を与えた人物</label>
        <input
          type="text"
          id="influencer"
          name="influencer"
          placeholder="親、先生、親友、彼氏、彼女、配偶者、上司、師匠など"
        />
      </div>
      <div class="form-group">
        <label for="motivation">幸福度合(%)</label>
        <div class="motivation-slider">
          <input
            type="range"
            id="motivation"
            name="motivation"
            min="-100"
            max="120"
            value="0"
            step="5"
            oninput="updateMotivationValue(this.value)"
          />
          <div class="motivation-value" id="motivationValue">0%</div>
          <div class="motivation-labels">
            <span>-100</span>
            <span>0</span>
            <span>120</span>
          </div>
        </div>
      </div>
      <div class="form-group textarea-wrapper">
        <label for="reason">幸福度の理由</label><div class="textarea-container">
          <textarea
            id="reason"
            name="reason"
            rows="4"
            placeholder="理由を入力してください"
          ></textarea>
        </div>
        <div id="reasonError" class="error"></div>
      </div>
      <div class="buttons">
        <button class="return-button" type="button">戻る</button>
        <button type="submit">更新</button>
      </div>
      <button id="deleteButton" class="delete-button" type="button">削除</button>
      <div id="failureMessage" class="failure-message"></div>
    </form>
  </div>
  <script src="js/edit.js"></script>
</body>

</html>
